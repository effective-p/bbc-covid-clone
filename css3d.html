<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML CSS 예제 - 3D effect</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css3d.css">
</head>
<body>
	<header class="header">
		<div class="global-width">
			<h1 class="page-title">3D board</h1>
			<p>
                dribbble에 올라온 <a href="https://dribbble.com/shots/4878604--Kandinsky" target="_blank">4878604--Kandinsky</a> 페이지를 비슷하게 구현해 본 개발 예제입니다. 시각적 기능만 비슷하게 만들어 본 것이므로, 개발 방식은 전혀 다를 수도 있습니다.
			</p>
		</div>
	</header>

	<div class="world">
		<section class="poster">
			<h1 class="poster-title">KANDINSKY</h1>
			<figure class="floater">
				<img src="images/klipartz.png"/>
			</figure>
			<figure class="floater">
				<img src="images/klipartz1.png"/>
				
			</figure>
			<figure class="floater">
				<img src="images/klipartz2.png"/>
			</figure>
		</section>
	</div>


	<footer class="global-footer">
		<a href="https://www.youtube.com/channel/UC_s1FC7s5YVwDImzv-WG93Q" target="blank">Tylor</a>
	</footer>

	<script src="css3d.js"></script>    
</body>
</html>
